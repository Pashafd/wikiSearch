<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>SearchMe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main>
      <h1 class="offscreen">Serach Me A Wikipidia Pewered Eearch Engine</h1>
      <section class="searchEntry">
        <h2 class="offscreen">Search Term Entry</h2>
        <div class="logo" aria-hidden="true">
          <span class="red">S</span>
          <span class="blue">e</span>
          <span class="yellow">a</span>
          <span class="green">r</span>
          <span class="red">c</span>
          <span class="blue">h</span>
          <span class="yellow">M</span>
          <span class="green">e</span>
          <span class="red exlaim">!</span>
        </div>
        <form id="searchBar" class="searchBar" role="search">
          <label class="offscreen" for="search"
            >Enter a search term or phrase</label
          >
          <input id="search" type="text" autocomplete="off" role="searchbox" />
          <div
            id="clear"
            class="none button clear"
            role="button"
            tabindex="0"
            aria-label="Clear saerch term"
          >
            <i class="fas fa-times"></i>
          </div>
          <button
            id="searchButton"
            class="button searchButton"
            type="submit"
            aria-label="Submit button"
          >
            <i class="fas fa-search blue"></i>
          </button>
        </form>
      </section>

      <section class="results">
        <h2 class="offscreen">Search Results</h2>
        <div class="statsBar">
          <div id="stats" class="stats" aria-live="assertive"></div>
        </div>
        <div id="searchResults" class="searchResults"></div>
      </section>
    </main>
    <footer>
      <p>
        <span aria-hidden="true">&lt;&lt;</span> Powered by
        <a href="https://www.wikipedia.org" target="_blank">Wkipedia</a>
        <span aria-hidden="true">&gt;&gt;</span>
      </p>
    </footer>
  </body>
</html>
